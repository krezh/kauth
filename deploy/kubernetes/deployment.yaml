apiVersion: v1
kind: Namespace
metadata:
  name: kauth
---
apiVersion: v1
kind: Secret
metadata:
  name: kauth-config
  namespace: kauth
type: Opaque
stringData:
  OIDC_ISSUER_URL: ""
  OIDC_CLIENT_ID: ""
  OIDC_CLIENT_SECRET: ""
  CLUSTER_NAME: ""
  KUBERNETES_API_URL: ""
  BASE_URL: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kauth
  namespace: kauth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kauth
  template:
    metadata:
      labels:
        app: kauth
    spec:
      serviceAccountName: kauth
      containers:
        - name: kauth
          image: ghcr.io/krezh/kauth-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: kauth-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kauth
  namespace: kauth
---
apiVersion: v1
kind: Service
metadata:
  name: kauth
  namespace: kauth
spec:
  selector:
    app: kauth
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kauth
  namespace: kauth
spec:
  ingressClassName: nginx-internal
  tls:
    - hosts:
        - kauth.talos.plexuz.xyz
  rules:
    - host: kauth.talos.plexuz.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kauth
                port:
                  number: 80
