name: Auto Version and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'justfile'
      - 'VERSION'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    # Only run if commit message contains [release] or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      (contains(github.event.head_commit.message, '[release]') &&
       !contains(github.event.head_commit.message, '[skip ci]'))
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if commit is already tagged
        id: check_tag
        run: |
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "This commit is already tagged, skipping version bump"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        if: steps.check_tag.outputs.skip != 'true'
        id: bump
        run: |
          # Get current version from VERSION file or last tag
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION)
          else
            CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.1.0")
          fi

          # Determine bump type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            BUMP="${{ inputs.bump_type }}"
          else
            # Auto trigger - parse commit message
            COMMIT_MSG="${{ github.event.head_commit.message }}"

            if echo "$COMMIT_MSG" | grep -q "#major\|BREAKING CHANGE"; then
              BUMP="major"
            elif echo "$COMMIT_MSG" | grep -q "#minor\|^feat"; then
              BUMP="minor"
            else
              BUMP="patch"
            fi
          fi

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Bump version and push tag
        if: steps.check_tag.outputs.skip != 'true'
        id: tag
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36 # v1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: ${{ steps.bump.outputs.bump }}
          INITIAL_VERSION: 0.1.0
          RELEASE_BRANCHES: main
          PRERELEASE: false
          DRY_RUN: false

      - name: Update VERSION file
        if: steps.check_tag.outputs.skip != 'true' && steps.tag.outputs.new_tag != ''
        run: |
          NEW_VERSION="${{ steps.tag.outputs.new_tag }}"
          # Remove 'v' prefix for VERSION file
          echo "${NEW_VERSION#v}" > VERSION

          git add VERSION
          git commit -m "chore: update VERSION to ${NEW_VERSION#v} [skip ci]" || true
          git push origin main || true
