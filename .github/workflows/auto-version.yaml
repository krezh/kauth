name: Auto Version and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'justfile'

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or [skip version]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip version]')"
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.tag.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if commit is already tagged
        id: check_tag
        run: |
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "This commit is already tagged, skipping version bump"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push tag
        if: steps.check_tag.outputs.skip != 'true'
        id: tag
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36 # v1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 0.1.0
          RELEASE_BRANCHES: main
          PRERELEASE: false
